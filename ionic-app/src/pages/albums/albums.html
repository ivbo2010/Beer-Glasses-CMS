<!--

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus albuns</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let album of albums" navPush="GalleryPage" [navParams]="{'album': album.id}">
      {{ album.name }}
    </ion-item>
  </ion-list>
</ion-content>
